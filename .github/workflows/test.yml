name: Test Commit Keyword Action

on:
  pull_request:
    branches: [main] # or your test branch

jobs:
  test-keyword:
    runs-on: ubuntu-latest

    steps:
      
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run commit keyword check
        uses: BetaTH13/check-commit@v1
        with:
          keyword: "JIRA-"